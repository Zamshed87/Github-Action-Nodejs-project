name: Docker Build & Deploy

on:
  push:
    branches: [main]
  workflow_dispatch:

env:
  DOCKER_IMAGE_NAME: test-project
  CONTAINER_NAME: test-project-container
  HOST_PORT: 80
  CONTAINER_PORT: 80

jobs:
  build:
    name: Build Docker Image
    runs-on: [self-hosted, ibos4]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build Docker image
        run: |
          docker build \
            --network=host \
            -t ${{ env.DOCKER_IMAGE_NAME }}:${{ github.sha }} \
            -t ${{ env.DOCKER_IMAGE_NAME }}:latest .

  deploy:
    name: Deploy Application
    runs-on: [self-hosted, ibos4]
    needs: build

    steps:
      - name: Stop and remove existing container (if any)
        run: |
          if [ $(docker ps -q -f name=${{ env.CONTAINER_NAME }}) ]; then
            docker stop ${{ env.CONTAINER_NAME }}
            docker rm ${{ env.CONTAINER_NAME }}
          fi

      - name: Run container with docker run
        run: |
          docker run -d --name ${{ env.CONTAINER_NAME }} -p ${{ env.HOST_PORT }}:${{ env.CONTAINER_PORT }} ${{ env.DOCKER_IMAGE_NAME }}:latest
