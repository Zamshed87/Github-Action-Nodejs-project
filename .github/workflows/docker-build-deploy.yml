name: Docker Build & Deploy

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-deploy:
    name: Build Docker Image and Deploy Locally
    runs-on: [self-hosted, ibos]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Build Docker image
        run: |
          set -x
          echo "ðŸ“¦ Building Docker image..."
          docker build --progress=plain -t test-project:latest .

      - name: Stop and remove existing container
        run: |
          set -x
          echo "ðŸ›‘ Stopping existing container (if any)..."
          docker ps -q --filter "name=test-project" | grep -q . && \
            docker stop test-project && docker rm test-project || echo "No running container to stop."

      - name: Deploy with Docker Compose
        run: |
          set -x
          echo "ðŸš€ Deploying with Docker Compose..."
          docker-compose up -d --build --verbose

      - name: Check running containers
        run: |
          set -x
          docker ps
