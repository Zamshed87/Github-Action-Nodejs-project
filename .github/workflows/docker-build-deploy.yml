name: Docker Build & Deploy

on:
  push:
    branches:
      - main

  workflow_dispatch:

jobs:
  build-and-deploy:
    name: Build and Deploy with Docker Compose
    runs-on: [self-hosted, ibos2]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build Docker image
        run: |
          echo "ðŸ“¦ Building Docker image..."
          docker build -t test-project:latest .

      - name: Stop and remove existing container
        run: |
          echo "ðŸ›‘ Stopping and removing old container if it exists..."
          docker ps -q --filter "name=test-project" | grep -q . && \
            docker stop test-project && docker rm test-project || \
            echo "No running container to stop."

      - name: Deploy with Docker Compose
        run: |
          echo "ðŸš€ Deploying with Docker Compose..."
          docker-compose up -d --build --remove-orphans

      - name: Verify running containers
        run: docker ps
